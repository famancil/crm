<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main"
      th:with="actualTemplate='usuarios',actualSubTemplate='importarUsuario'">
<head>
    <meta charset="utf-8"/>
    <title>Subir archivo</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../js/plugins/fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/plugins/fileinput/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
    <script src="../js/plugins/fileinput/js/fileinput.js" type="text/javascript"></script>
    <script>
        /*$(function() {
            $('#UploadForm').submit(function() {
                this.submit();
                setTimeout(function () { window.location.reload(); }, 1000)
            });
        });*/
    </script>
</head>
<body>
    <div layout:fragment="title">
        <h2>Importar usuarios</h2>
        <ol class="breadcrumb">
            <li><a th:href="@{/}">Inicio</a></li>
            <li>Usuarios</li>
            <li>
                <a th:href="@{/usuario/importar}" >Importar
                </a>
            </li>
        </ol>
    </div>
    <div layout:fragment="content">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Importar datos de usuarios
                        <small>Seleccione el archivo .xlsx a importar.</small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="UploadForm" action="#" th:action="@{/usuario/importar}" method="POST" enctype="multipart/form-data" >
                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <label class="control-label">Archivo a importar (.xlsx)</label>
                                    <input th:if="${session.percent != null}" type="file" name="file" class="file" disabled="true"/>
                                    <input th:if="${session.percent == null}" type="file" name="file" class="file"/>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="row">
                        <h4 align="center">El archivo debe cumplir el siguiente formato</h4>
                        <img style="margin:0px auto;display:block" th:src="'/img/formato-excel.png'" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
