<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main"
      th:with="actualTemplate='carrerasInstitucion', actualSubTemplate='modificarCarrerasInstitucion'">
<head>
    <title>Modificar Carreras de la Institucion</title>
</head>
<body>

<div layout:fragment="title">
    <h2> Modificar Carreras de la Instituci&oacute;n </h2>
    <ol class="breadcrumb">
        <li><a th:href="@{/}">Inicio</a></li>
        <li>Carreras Institucion</li>
        <li><a th:href="@{/carreraInstitucion/modificar}">Modificar Carrera de la Institucion</a></li>
    </ol>
</div>

<div layout:fragment="content">

    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Modificar Carreras de la Instituci&oacute;n
                    <small>Esta modificaci&oacute;n corresponde a los datos de la asociaci&oacute;n entre una Carrera y una Institucion</small>
                </h5>
                <div class="ibox-tools">
                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </div>
            </div>

            <div class="ibox-content" >

                <form action="#" th:action="@{/carreraInstitucion/modificar}" th:object="${carreraInstitucion}" method="POST">

                    <dl class="dl-horizontal">
                        <dt>Nombre Carrera:</dt>
                        <dd><span th:text="${carreraInstitucion.carrera.nombreCarrera}"></span>
                        </dd>

                        <dt>Nombre Institucion:</dt>
                        <dd><span th:text="${carreraInstitucion.institucion.nomInstitucion}"></span>
                        </dd>
                    </dl>

                    <div class="hr-line-dashed"></div>

                    <div class="row">
                        <div class="col-sm-4" >
                            <div class="form-group">
                                <label class="control-label">Tipo Vigencia:</label>
                                <select  class="form-control" th:field="*{tipoVigencia.codVigencia}">
                                    <option th:each="tv: ${tiposVigencia}" th:value="${tv.codVigencia}" th:text="${tv.nomVigencia}" ></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-4" >
                            <div class="form-group">
                                <label class="control-label">Link Malla:</label>
                                <input type="text" name="linkMalla" class="form-control" th:field="*{linkMalla}"/>
                            </div>
                        </div>

                        <div class="col-sm-4" >
                            <div class="form-group">
                                <label class="control-label">Sitio Oficial:</label>
                                <input type="text" name="sitioOficial"  class="form-control" th:field="*{sitioOficial}"/>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="codInstitucion" th:value="${carreraInstitucion.institucion.codInstitucion}" th:field="*{codInstitucion}"/>
                    <input type="hidden" name="codCarrera" th:value="${carreraInstitucion.carrera.codCarrera}" th:field="*{codCarrera}"/>
                    <input type="hidden" name="paginaPrevia" id="paginaPrevia" th:value="${paginaPrevia}"/>

                    <div class="hr-line-dashed"></div>

                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit">Modificar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
